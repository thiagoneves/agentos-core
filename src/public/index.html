<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentOS Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">OS</div>
                <h1>AgentOS <span>Monitor</span></h1>
            </div>
            <div class="status-pill">
                <span class="status-dot connecting" id="conn-dot"></span>
                <span id="conn-text">Connecting...</span>
            </div>
        </header>

        <!-- Summary Cards -->
        <div class="summary">
            <div class="summary-card">
                <div class="label">Sessions</div>
                <div class="value accent" id="s-sessions">-</div>
            </div>
            <div class="summary-card">
                <div class="label">Tokens Used</div>
                <div class="value blue" id="s-tokens">-</div>
            </div>
            <div class="summary-card">
                <div class="label">Total Cost</div>
                <div class="value green" id="s-cost">-</div>
            </div>
            <div class="summary-card">
                <div class="label">Active Now</div>
                <div class="value amber" id="s-active">-</div>
            </div>
        </div>

        <!-- Agent Breakdown -->
        <div class="panel" id="agent-panel" style="display:none">
            <div class="panel-header">
                <span class="panel-title">Agent Breakdown</span>
            </div>
            <div class="panel-body">
                <table>
                    <thead>
                        <tr>
                            <th>Agent</th>
                            <th>Tokens</th>
                            <th>Cost</th>
                            <th>Sessions</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="agent-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Sessions -->
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Sessions</span>
            </div>
        </div>
        <div class="sessions-grid" id="sessions-grid"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
